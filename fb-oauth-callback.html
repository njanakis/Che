<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook авторизація</title>
<style>
  body {
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
    font-family:"Segoe UI", Tahoma, sans-serif;
    background:#f0f2f5;
  }
  h2 { color:#1877F2; }
</style>
</head>
<body>

<h2>Зачекайте… виконується авторизація Facebook</h2>

<script>
// -------------------------
// ПАРАМЕТРИ
// -------------------------
const N8N_FACEBOOK_WEBHOOK = "https://narodocnt.online:5678/webhook/facebook-signup";

// -------------------------
// ВИТЯГАЄМО TOKEN З URL
// -------------------------
function getAccessTokenFromUrl() {
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    return params.get("access_token");
}

// -------------------------
// НАДСИЛАЄМО У n8n
// -------------------------
async function sendToN8N(token){
    try{
        await fetch(N8N_FACEBOOK_WEBHOOK, {
            method: "POST",
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({
                type: "facebook_oauth",
                access_token: token,
                ts: new Date().toISOString()
            })
        });
    } catch(err){
        console.error("Помилка n8n:", err);
    }
}

// -------------------------
// ОСНОВНА ФУНКЦІЯ
// -------------------------
(async () => {
    const token = getAccessTokenFromUrl();

    if(!token){
        document.body.innerHTML = "<h2 style='color:red'>Помилка: токен не отримано</h2>";
        return;
    }

    await sendToN8N(token);

    // Після цього редірект назад на сайт
    window.location.href = "/";
})();
</script>

</body>
</html>
